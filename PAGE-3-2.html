<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="PAGE-2.html" class="logo">Your Logo</a>
        <nav class="menu">
            <a href="#">Past Rides</a>
            <a href="#">Help</a>
            <a href="#">Settings</a>
            <a href="#">My Profile</a>
        </nav>
    </header>
    <div id="container">
        <select id="TypeOfVehicle">
            <option value="" disabled selected>Type of Vehicle</option>
            <option value="Bike">Bike</option>
            <option value="Car">Car</option>
        </select>
        <label for="EmptySeats">No of Empty Seats:</label>
        <input type="number" id="EmptySeats" min="1" max="4">
    </div>
    <div id="buttonsContainer">
        <button id="btnFrequentlyUsed">Frequently used</button>
        <button id="btnGenerateCode">Generate code</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
